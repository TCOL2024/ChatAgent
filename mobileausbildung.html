<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Ausbildung Chatbot</title>
  <style>
    /* Basis-Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: "Arial", sans-serif;
      background: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 700px;
      height: 100vh;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    header {
      background-color: #004a99;
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 1.5em;
      margin: 0;
    }
    #printButton {
      background-color: #0078d7;
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    #printButton:hover {
      background-color: #005da4;
    }
    .chat-area {
      flex: 1;
      padding: 90px 20px 20px; /* Abstand oben wegen fixiertem Header */
      overflow-y: auto;
      background: #f9f9fb;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      position: relative;
      max-width: 70%;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message.bot .message-content::before {
      content: "";
      position: absolute;
      top: 0;
      left: -10px;
      width: 0;
      height: 0;
      border-top: 10px solid #e0e0e0;
      border-right: 10px solid transparent;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.user .message-content::before {
      content: "";
      position: absolute;
      top: 0;
      right: -10px;
      width: 0;
      height: 0;
      border-top: 10px solid #004a99;
      border-left: 10px solid transparent;
    }
    .message-content {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 18px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
      text-align: left;
    }
    .message.bot .message-content {
      background: #e0e0e0;
      color: #333;
    }
    .message.user .message-content {
      background: #004a99;
      color: #fff;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 15px;
      background: #fff;
    }
    .input-area input {
      flex: 1;
      padding: 12px 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    .input-area button {
      background-color: #004a99;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 10px;
      transition: background-color 0.3s;
    }
    .input-area button:hover {
      background-color: #003d80;
    }
    /* Stil für Prompt-Vorschläge */
    .prompt-suggestions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      padding: 0 20px 20px;
    }
    .prompt-btn {
      background-color: #0078d7;
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .prompt-btn:hover {
      background-color: #005da4;
    }
    /* Angepasste Formatierung für <strong> in blau */
    strong {
      font-weight: bold;
      color: #0078d7;
    }
    /* Print-Styles: gesamter Inhalt drucken */
    @media print {
      body, .chat-container, .chat-area {
        overflow: visible;
        height: auto;
      }
      header {
        position: static;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Mobile Ausbildung Chatbot</h1>
      <button id="printButton" onclick="window.print()">Drucken/PDF</button>
    </header>
    <div class="chat-area" id="chatArea">
      <!-- Bot einleitende Nachrichten -->
      <div class="message bot">
        <div class="message-content">
          Liebe Auszubildende, schön, dass ihr euch für mobile Ausbildung interessiert. Diese KI gibt euch erste <strong>Informationen</strong> und prüft unverbindlich, ob mobile Ausbildung …
        </div>
      </div>
      <div class="message bot">
        <div class="message-content">
          Wollen wir loslegen?
        </div>
      </div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Schreibe hier deine Nachricht..." autocomplete="off">
      <button id="sendButton">Senden</button>
    </div>
    <div class="prompt-suggestions" id="promptSuggestions" style="display:none;"></div>
  </div>

  <script>
    const chatArea = document.getElementById("chatArea");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const promptSuggestions = document.getElementById("promptSuggestions");
    const webhookURL = "https://hook.us2.make.com/qa8g1cw25ec5lbydckaga3y4vqj9lx1n";
    let lastBotAnswer = ""; // Speichert den reinen Dialogkontext der letzten Bot-Antwort

    // Formatierung: **Text** -> <strong>Text</strong>, \n -> <br>
    function formatMessage(text) {
      let formatted = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
      formatted = formatted.replace(/\n/g, "<br>");
      return formatted;
    }

    // Zeigt eine Nachricht im Chat an
    function appendMessage(sender, text) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      const messageContent = document.createElement("div");
      messageContent.classList.add("message-content");
      messageContent.innerHTML = formatMessage(text);
      messageDiv.appendChild(messageContent);
      chatArea.appendChild(messageDiv);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Sendet die Nachricht an den Webhook und verarbeitet die Antwort
    function sendTextMessage(message) {
      const payload = {
        message: message,
        last_answer: lastBotAnswer
      };
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.text())
      .then(text => {
        let reply = "";
        try {
          const data = JSON.parse(text);
          reply = data.answer || text;
        } catch(e) {
          reply = text;
        }
        lastBotAnswer = reply;
        appendMessage("bot", reply);
        // Optional: Hier könnten Prompt-Vorschläge angeboten werden, falls erwünscht.
      })
      .catch(error => {
        console.error("Error:", error);
        appendMessage("bot", "Es gab einen Fehler bei der Kommunikation.");
      });
    }

    // Events: Senden-Button und Enter-Taste
    sendButton.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (text !== "") {
        appendMessage("user", text);
        userInput.value = "";
        sendTextMessage(text);
      }
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendButton.click();
    });
  </script>
</body>
</html>
