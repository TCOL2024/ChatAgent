<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Übersicht BOT-Lösungen</title>
  <style>
    /* Basis-Reset und Schriftart */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    
    /* Header im Stil von */
    header {
      background-color: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    /* Container für den Inhalt */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    
    /* Style der Buttons */
    .bot-button {
      display: inline-block;
      background-color: #0055a5;
      color: #fff;
      padding: 15px 30px;
      margin: 10px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    
    .bot-button:hover {
      background-color: #003366;
    }
    
    /* Responsive Anpassung */
    @media (max-width: 600px) {
      .bot-button {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Übersicht BOT-Lösungen</h1>
  </header>
  <div class="container">
    <a class="bot-button" href="https://tcol2024.github.io/ChatAgent/mobileausbildung.html">
      Prozessualer Bot (Mit KI-Prüflogik)
    </a>
    <a class="bot-button" href="https://tcol2024.github.io/ChatAgent/indext.html">
      Persönlicher Assistent mit Schwerpunkt Ausbildung, Prüferseminare
    </a>
    <a class="bot-button" href="https://tcol2024.github.io/ChatAgent/IndexG.html">
      Bot zur Entfaltung von Kreativität
    </a>
    <a class="bot-button" href="https://tcol2024.github.io/ChatAgent/IndexBlau1.html">
      Testbot im Probiermodus
    </a>
  </div>
</body>
</html>
