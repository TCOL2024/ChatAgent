<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dein Bot rund um Betriebliches Management und Führung und Zusammenarbeit</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #fff; color: #333; display: flex; flex-direction: column; height: 100vh; }
    header { padding: 1rem; text-align: center; font-size: 1.2rem; font-weight: bold; border-bottom: 1px solid #e0e0e0; }
    .chat-container { flex: 1; display: flex; flex-direction: column; padding: 1rem; gap: 1rem; overflow-y: auto; }
    .message { max-width: 80%; padding: 0.75rem 1rem; border-radius: 1rem; line-height: 1.4; }
    .bot { background: #f1f1f1; align-self: flex-start; }
    .user { background: #e0f7ff; align-self: flex-end; }
    .input-container { border-top: 1px solid #e0e0e0; padding: 1rem; }
    .input-container input {
      width: 100%; padding: 0.75rem 1rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 1rem;
    }
    @media (max-width: 600px) {
      header { font-size: 1rem; padding: 0.75rem; }
      .message { max-width: 90%; font-size: 0.9rem; }
    }
    @media (min-width: 601px) and (max-width: 900px) {
      header { font-size: 1.1rem; }
      .message { max-width: 85%; }
    }
  </style>
</head>
<body>
  <header id="header">Dein Bot rund um Betriebliches Management und Führung und Zusammenarbeit</header>
  <div class="chat-container" id="chat">
    <div class="message bot" id="welcome">
      Hallo, schön, dass Du den Bot nutzt. Teile mir kurz mit, was ich für Dich tun kann.<br>
      Sei so genau wie möglich in Deiner Fragestellung. Stelle bei Rückfragen zu Antworten gezielt Deine Frage und nicht zu oberflächlich.
    </div>
  </div>
  <div class="input-container">
    <input type="text" id="input" placeholder="Stelle irgendeine Frage" autocomplete="off" />
  </div>
  <script>
    const webhookUrl = 'https://hook.us2.make.com/5jt5na1o9pd6sc9swnju03sw54f0ckw8';
    const header = document.getElementById('header');
    const welcome = document.getElementById('welcome');
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    let firstMessage = true;

    async function sendMessage(text) {
      // Entferne Willkommens-Nachricht beim ersten Senden
      if (firstMessage) {
        welcome.remove();
        firstMessage = false;
      }

      // User-Nachricht
      const userMsg = document.createElement('div');
      userMsg.classList.add('message', 'user');
      userMsg.textContent = text;
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: text })
        });
        if (!response.ok) throw new Error('Netzwerk-Antwort war nicht ok');
        const data = await response.json();
        const botMsg = document.createElement('div');
        botMsg.classList.add('message', 'bot');
        botMsg.innerHTML = data.answer.replace(/\n/g, '<br>');
        chat.appendChild(botMsg);
      } catch (err) {
        const errMsg = document.createElement('div');
        errMsg.classList.add('message', 'bot');
        errMsg.textContent = 'Entschuldige, es gab ein Problem beim Senden Deiner Anfrage.';
        chat.appendChild(errMsg);
      }
      chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && input.value.trim()) {
        sendMessage(input.value.trim());
        input.value = '';
      }
    });
  </script>
</body>
</html>
