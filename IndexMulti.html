<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KI Chat Interface</title>
  <style>
    /* Grundlegendes Reset */
    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
    }

    /* Container für den gesamten Inhalt */
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      position: relative;
    }

    /* Kopfbereich */
    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1rem;
      color: #666;
    }

    /* Chatbereich, der scrollen kann */
    .chat-area {
      flex: 1; /* füllt den verfügbaren Platz */
      overflow-y: auto; /* scrollbar wenn zu viele Nachrichten */
      padding: 20px;
    }

    /* Nachrichten-Wrapper */
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
      max-width: 80%;
    }
    .message.user {
      margin-left: auto; /* Nachricht nach rechts schieben */
      flex-direction: row-reverse; /* Avatar rechts, Text links */
    }

    /* Avatar */
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ccc;
    }
    .message.user .avatar {
      margin-right: 0;
      margin-left: 10px;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Text-Bubble */
    .bubble {
      background-color: #E8F0FE; 
      padding: 10px 15px;
      border-radius: 12px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    /* Nutzer-Nachrichten-Bubble */
    .user .bubble {
      background-color: #D4E6F1;
    }

    /* Eingabebereich am unteren Rand */
    .input-container {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 800px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      padding: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #0057B8;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    .input-container button {
      background-color: #0057B8;
      color: #fff;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
    }
    .input-container button:hover {
      background-color: #003E75;
    }

    /* Damit die letzten Nachrichten nicht unter der Input-Leiste verschwinden */
    .chat-area {
      padding-bottom: 100px; 
    }

    /* Responsive für mobile Geräte */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
      .avatar {
        width: 32px;
        height: 32px;
      }
      .input-container input {
        font-size: 14px;
      }
      .input-container button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Kopfbereich -->
    <header>
      <h1>Willkommen beim KI-Chat!</h1>
      <p>Hier steht die Frage, die der User tippen kann</p>
    </header>
    
    <!-- Chatbereich -->
    <div class="chat-area" id="chat">
      <!-- Beispielhafte Nachrichten -->
      <div class="message user">
        <div class="avatar">
          <!-- User-Avatar -->
          <img src="https://via.placeholder.com/40/000/fff?text=U" alt="User Avatar">
        </div>
        <div class="bubble">
          Kannst Du mir bei einer Vollmacht helfen?
        </div>
      </div>
      <div class="message bot">
        <div class="avatar">
          <!-- Bot-Avatar -->
          <img src="https://via.placeholder.com/40/888/fff?text=B" alt="Bot Avatar">
        </div>
        <div class="bubble">
          Natürlich kann ich Ihnen dabei helfen, eine Vollmacht zu erstellen oder zu verstehen...
        </div>
      </div>
    </div>

    <!-- Eingabebereich -->
    <div class="input-container">
      <input type="text" id="question" placeholder="Hier tippen ..." />
      <button onclick="sendQuestion()">Senden</button>
    </div>
  </div>

  <script>
    function sendQuestion() {
      const input = document.getElementById('question');
      const userText = input.value.trim();
      if (!userText) return;

      // User-Nachricht einfügen
      const chatArea = document.getElementById('chat');
      chatArea.innerHTML += `
        <div class="message user">
          <div class="avatar">
            <img src="https://via.placeholder.com/40/000/fff?text=U" alt="User Avatar">
          </div>
          <div class="bubble">${userText}</div>
        </div>
      `;
      input.value = "";

      // Scroll nach unten
      chatArea.scrollTop = chatArea.scrollHeight;

      // Simulierte Bot-Antwort (hier später fetch einbauen)
      setTimeout(() => {
        const botResponse = "Danke für Deine Frage: " + userText + "<br>Hier wäre eine Beispiel-Antwort...";
        chatArea.innerHTML += `
          <div class="message bot">
            <div class="avatar">
              <img src="https://via.placeholder.com/40/888/fff?text=B" alt="Bot Avatar">
            </div>
            <div class="bubble">${botResponse}</div>
          </div>
        `;
        // Nach unten scrollen
        chatArea.scrollTop = chatArea.scrollHeight;
      }, 800);
    }

    // ENTER zum Senden
    document.getElementById('question').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendQuestion();
      }
    });
  </script>
</body>
</html>
