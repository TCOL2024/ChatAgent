<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Assistent</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .chat-container {
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #007AFF;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      background: #f0f0f0;
    }
    .message.user {
      background: #007AFF;
      color: white;
      text-align: right;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
    }
    .chat-input button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat Assistent</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Deine Nachricht..." onkeypress="handleKeyPress(event)" />
      <button onclick="sendMessage()">Senden</button>
    </div>
  </div>
  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') sendMessage();
    }
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message) {
        addMessage('user', message);
        input.value = '';
        // Hier k√∂nnte der Webhook-Aufruf erfolgen
        // Beispiel: makeWebhookCall(message);
      }
    }
    function addMessage(sender, text) {
      const messageElem = document.createElement('div');
      messageElem.className = 'message ' + sender;
      messageElem.textContent = text;
      document.getElementById('chatMessages').appendChild(messageElem);
      document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
    }
  </script>
</body>
</html>
