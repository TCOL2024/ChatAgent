<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>macOS Chat Assistent</title>
  <style>
    :root {
      --primary-color: #007AFF;
      --primary-hover: #0063CC;
      --mac-window-bg: #FFFFFF;
      --mac-sidebar-bg: #F6F6F6;
      --mac-header-bg: #F6F6F6;
      --mac-border: #E5E5E5;
      --mac-text: #333333;
      --mac-text-secondary: #8A8A8A;
      --message-user-bg: #007AFF;
      --message-bot-bg: #F0F0F0;
      --shadow: 0 1px 2px rgba(0,0,0,0.1);
      --radius: 8px;
    }

    .dark-mode {
      --mac-window-bg: #2C2C2C;
      --mac-sidebar-bg: #333333;
      --mac-header-bg: #333333;
      --mac-border: #464646;
      --mac-text: #FFFFFF;
      --mac-text-secondary: #AAAAAA;
      --message-bot-bg: #3A3A3A;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #333; /* Dunklerer Hintergrund f√ºr das "Desktop"-Gef√ºhl */
      color: var(--mac-text);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.5;
    }

    .mac-window {
      width: 900px;
      max-width: 95%;
      background: var(--mac-window-bg);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 85vh;
      max-height: 800px;
      position: relative;
      border: 1px solid var(--mac-border);
    }

    .titlebar {
      height: 38px;
      background: var(--mac-header-bg);
      border-bottom: 1px solid var(--mac-border);
      display: flex;
      align-items: center;
      padding: 0 15px;
      user-select: none;
      -webkit-app-region: drag; /* This makes it look draggable */
    }

    .window-controls {
      display: flex;
      gap: 8px;
      margin-right: 15px;
    }

    .window-control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
    }

    .close {
      background-color: #FF5F57;
      border: 1px solid #E33E32;
    }

    .minimize {
      background-color: #FFBD2E;
      border: 1px solid #E2A100;
    }

    .maximize {
      background-color: #28C940;
      border: 1px solid #1AAB29;
    }

    .window-title {
      flex: 1;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      color: var(--mac-text);
    }

    .app-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background: var(--mac-sidebar-bg);
      border-right: 1px solid var(--mac-border);
      padding: 15px 0;
      display: flex;
      flex-direction: column;
    }

    .sidebar-section {
      padding: 0 15px 15px;
    }

    .sidebar-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--mac-text-secondary);
      margin-bottom: 8px;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      padding: 6px 15px;
      border-radius: 5px;
      color: var(--mac-text);
      font-size: 13px;
      margin-bottom: 3px;
      cursor: pointer;
    }

    .sidebar-item:hover {
      background-color: rgba(0,0,0,0.05);
    }

    .sidebar-item.active {
      background-color: rgba(0,122,255,0.1);
      color: var(--primary-color);
    }

    .sidebar-item-icon {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--mac-window-bg);
    }

    .chat-box {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message-container {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 85%;
    }

    .message-container.user-container {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      color: white;
      flex-shrink: 0;
      font-size: 13px;
    }

    .avatar.bot-avatar {
      background-color: var(--primary-color);
    }

    .avatar.user-avatar {
      background-color: #6c757d;
    }

    .message {
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      background-color: var(--message-user-bg);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      background-color: var(--message-bot-bg);
      color: var(--mac-text);
      border-bottom-left-radius: 4px;
    }

    .input-container {
      display: flex;
      border-top: 1px solid var(--mac-border);
      padding: 15px;
      background: var(--mac-window-bg);
    }

    .input-container input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid var(--mac-border);
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
      background-color: var(--mac-window-bg);
      color: var(--mac-text);
    }

    .input-container input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
    }

    .input-container button {
      padding: 8px 16px;
      margin-left: 10px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      font-weight: 500;
      font-size: 14px;
    }

    .input-container button:hover {
      background: var(--primary-hover);
    }

    .input-container button:active {
      transform: translateY(1px);
    }

    .footnotes {
      font-size: 12px;
      color: var(--mac-text-secondary);
      margin-top: 10px;
      border-top: 1px solid var(--mac-border);
      padding-top: 10px;
    }

    .footnotes p {
      margin: 4px 0;
    }

    /* Formatierungen f√ºr die Nachrichten */
    .bot-message p {
      margin-bottom: 8px;
    }

    .bot-message p:last-child {
      margin-bottom: 0;
    }

    .bot-message ul {
      margin: 8px 0;
      padding-left: 20px;
    }

    .bot-message li {
      margin-bottom: 6px;
    }

    .bot-message strong {
      font-weight: 600;
    }

    .bot-message em {
      font-style: italic;
    }

    hr {
      border: 0;
      height: 1px;
      background-color: var(--mac-border);
      margin: 10px 0;
    }

    /* Ladeanimation */
    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 8px 14px;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background-color: var(--mac-text-secondary);
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-4px);
      }
    }
    
    /* Toolbar */
    .toolbar {
      height: 30px;
      padding: 0 15px;
      display: flex;
      align-items: center;
      background-color: var(--mac-window-bg);
      border-bottom: 1px solid var(--mac-border);
    }
    
    .toolbar-button {
      background: none;
      border: none;
      color: var(--mac-text-secondary);
      font-size: 18px;
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      margin-right: 10px;
    }
    
    .toolbar-button:hover {
      background-color: rgba(0,0,0,0.05);
      color: var(--mac-text);
    }
    
    .toolbar-spacer {
      flex: 1;
    }
    
    #theme-toggle {
      margin-left: auto;
    }
    
    /* Status bar */
    .status-bar {
      height: 24px;
      padding: 0 15px;
      display: flex;
      align-items: center;
      font-size: 12px;
      color: var(--mac-text-secondary);
      background-color: var(--mac-window-bg);
      border-top: 1px solid var(--mac-border);
    }

    /* Responsives Design */
    @media (max-width: 768px) {
      .mac-window {
        height: 90vh;
        width: 100%;
        max-width: 100%;
        border-radius: 0;
      }
      
      .sidebar {
        display: none;
      }
      
      .message-container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="mac-window" id="macWindow">
    <div class="titlebar">
      <div class="window-controls">
        <div class="window-control close"></div>
        <div class="window-control minimize"></div>
        <div class="window-control maximize"></div>
      </div>
      <div class="window-title">Chat Assistent</div>
      <div style="width: 51px;"></div> <!-- Spacer for visual balance -->
    </div>
    
    <div class="app-container">
      <div class="sidebar">
        <div class="sidebar-section">
          <div class="sidebar-title">Favoriten</div>
          <div class="sidebar-item active">
            <div class="sidebar-item-icon">üí¨</div>
            Neuer Chat
          </div>
          <div class="sidebar-item">
            <div class="sidebar-item-icon">üìù</div>
            Notizen
          </div>
        </div>
        
        <div class="sidebar-section">
          <div class="sidebar-title">Aktuelle Chats</div>
          <div class="sidebar-item">
            <div class="sidebar-item-icon">üë§</div>
            Chat mit KI
          </div>
          <div class="sidebar-item">
            <div class="sidebar-item-icon">‚ùì</div>
            Hilfe-Chat
          </div>
        </div>
      </div>
      
      <div class="main-content">
        <div class="toolbar">
          <button class="toolbar-button" title="Neu">+</button>
          <button class="toolbar-button" title="Suchen">üîç</button>
          <div class="toolbar-spacer"></div>
          <button class="toolbar-button" id="theme-toggle" title="Darkmodus umschalten">üåô</button>
        </div>
        
        <div class="chat-box" id="chatBox"></div>
        
        <div class="input-container">
          <input type="text" id="userInput" placeholder="Deine Nachricht..." onkeypress="handleKeyPress(event)" />
          <button onclick="sendMessage()">Senden</button>
        </div>
        
        <div class="status-bar">
          <span id="status">Bereit</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    let userName = "";
    let userInitial = ""; // Speichert den ersten Buchstaben des Benutzernamens
    
    // Dark Mode-Erkennung und -Umschaltung
    function checkDarkMode() {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.getElementById('macWindow').classList.add('dark-mode');
        document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
      }
    }
    
    // Dark Mode-Event-Listener
    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        if (event.matches) {
          document.getElementById('macWindow').classList.add('dark-mode');
          document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
        } else {
          document.getElementById('macWindow').classList.remove('dark-mode');
          document.getElementById('theme-toggle').textContent = 'üåô';
        }
      });
    }
    
    // Theme Toggle-Button
    document.getElementById('theme-toggle').addEventListener('click', function() {
      const macWindow = document.getElementById('macWindow');
      if (macWindow.classList.contains('dark-mode')) {
        macWindow.classList.remove('dark-mode');
        this.textContent = 'üåô';
      } else {
        macWindow.classList.add('dark-mode');
        this.textContent = '‚òÄÔ∏è';
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      checkDarkMode();
      
      setTimeout(() => {
        let welcomeMessage = "Sch√∂n, dass Du diesen Bot nutzt. Ich m√∂chte Dich gerne pers√∂nlich ansprechen. Verrate mir bitte Deinen Namen.";
        addMessage("bot", welcomeMessage);
      }, 800);
    });

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    function sendMessage() {
      const userInput = document.getElementById("userInput").value.trim();
      if (!userInput) return;

      addMessage("user", userInput);
      document.getElementById("userInput").value = "";

      // Fokus auf das Eingabefeld setzen
      document.getElementById("userInput").focus();
      
      // Status aktualisieren
      document.getElementById("status").textContent = "Nachricht gesendet...";

      // Bei der ersten Eingabe wird der Name gesetzt
      if (!userName) {
        userName = userInput;
        userInitial = userName.charAt(0).toUpperCase(); // Ersten Buchstaben f√ºr Avatar speichern
        let greeting = `Hallo ${userName}, nun stelle mir bitte Deine Frage.`;
        setTimeout(() => {
          document.getElementById("status").textContent = "Bereit";
          addMessage("bot", greeting);
        }, 800);
        return;
      }

      // Ladeanimation hinzuf√ºgen
      const chatBox = document.getElementById("chatBox");
      const messageContainer = document.createElement("div");
      messageContainer.classList.add("message-container");
      messageContainer.id = "loading-indicator";

      const avatar = document.createElement("div");
      avatar.classList.add("avatar", "bot-avatar");
      avatar.textContent = "B";

      const loadingIndicator = document.createElement("div");
      loadingIndicator.classList.add("message", "bot-message", "typing-indicator");
      loadingIndicator.innerHTML = "<span></span><span></span><span></span>";

      messageContainer.appendChild(avatar);
      messageContainer.appendChild(loadingIndicator);
      chatBox.appendChild(messageContainer);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Beispielhafter Webhook-Aufruf; passe die URL bei Bedarf an
      const webhookUrl = "https://hook.us2.make.com/28v27trtikh287mce0f63qb39a7t65pn";
      fetch(`${webhookUrl}?name=${encodeURIComponent(userName)}&message=${encodeURIComponent(userInput)}&status=ok`)
        .then(response => response.text())
        .then(data => {
          // Ladeanimation entfernen
          const loadingIndicator = document.getElementById("loading-indicator");
          if (loadingIndicator) {
            chatBox.removeChild(loadingIndicator);
          }
          document.getElementById("status").textContent = "Antwort erhalten";
          addMessage("bot", data);
          
          // Nach kurzer Zeit Status zur√ºcksetzen
          setTimeout(() => {
            document.getElementById("status").textContent = "Bereit";
          }, 3000);
        })
        .catch(error => {
          // Ladeanimation entfernen
          const loadingIndicator = document.getElementById("loading-indicator");
          if (loadingIndicator) {
            chatBox.removeChild(loadingIndicator);
          }
          document.getElementById("status").textContent = "Fehler aufgetreten";
          addMessage("bot", "Entschuldigung, es gab ein Problem bei der Verarbeitung deiner Anfrage. Bitte versuche es erneut.");
        });
    }

    /**
     * Wandelt den Text in formatiertes HTML um.
     * Teilt den Haupttext und die Fu√ünoten (Quellen) anhand des Separators "\n\nQuellen:\n".
     * Ersetzt einfache Markdown-Syntax (* und **) und wandelt Zeilen, die mit "* " beginnen, in Listen um.
     */
    function formatMessage(text) {
      const parts = text.split("\n\nQuellen:\n");
      const mainText = parts[0];
      const footnoteText = parts[1] ? parts[1] : "";
      const lines = mainText.split("\n");

      let html = "";
      let inList = false;

      for (let line of lines) {
        let trimmedLine = line.trim();
        trimmedLine = trimmedLine
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
          .replace(/\*(.*?)\*/g, "<em>$1</em>");

        if (trimmedLine.startsWith("* ")) {
          if (!inList) {
            inList = true;
            html += "<ul>";
          }
          let bulletPoint = trimmedLine.substring(2);
          html += `<li>${bulletPoint}</li>`;
        } else {
          if (inList) {
            inList = false;
            html += "</ul>";
          }
          if (trimmedLine !== "") {
            html += `<p>${trimmedLine}</p>`;
          } else {
            html += "<br>";
          }
        }
      }
      if (inList) {
        html += "</ul>";
      }

      if (footnoteText.trim()) {
        let footnotes = footnoteText.split("\n").filter(fn => fn.trim() !== "");
        if (footnotes.length > 0) {
          html += "<hr><div class='footnotes'>";
          footnotes.forEach((fn, index) => {
            html += `<p>Quelle ${index + 1}: ${fn.trim()}</p>`;
          });
          html += "</div>";
        }
      }
      return html;
    }

    /**
     * F√ºgt eine neue Nachricht in die Chat-Box ein.
     * Bei Bot-Nachrichten wird der Text durch formatMessage gejagt.
     */
    function addMessage(sender, text) {
      const chatBox = document.getElementById("chatBox");
      const messageContainer = document.createElement("div");
      messageContainer.classList.add("message-container");
      
      if (sender === "user") {
        messageContainer.classList.add("user-container");
      }

      // Avatar erstellen
      const avatar = document.createElement("div");
      avatar.classList.add("avatar");
      
      if (sender === "user") {
        avatar.classList.add("user-avatar");
        avatar.textContent = userInitial || "D"; // Benutzer-Initial oder Standard-D
      } else {
        avatar.classList.add("bot-avatar");
        avatar.textContent = "B"; // Bot
      }

      // Nachricht erstellen
      const message = document.createElement("div");
      message.classList.add("message", sender === "user" ? "user-message" : "bot-message");

      if (sender === "bot") {
        message.innerHTML = formatMessage(text);
      } else {
        message.textContent = text;
      }

      // Nachrichtencontainer zusammenbauen
      messageContainer.appendChild(avatar);
      messageContainer.appendChild(message);
      
      chatBox.appendChild(messageContainer);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
