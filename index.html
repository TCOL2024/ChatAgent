<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfacher Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; }
        #response { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Chatbot</h2>
    <input type="text" id="userInput" placeholder="Frage eingeben...">
    <button onclick="sendMessage()">Senden</button>
    <p id="response"></p>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const responseElement = document.getElementById("response");
            responseElement.innerHTML = "LÃ¤dt...";
            
            try {
                const webhookUrl = "https://hook.us2.make.com/28v27trtikh287mce0f63qb39a7t65pn";
                const response = await fetch(webhookUrl + "?message=" + encodeURIComponent(userInput));
                
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                }
                
                const data = await response.json();
                responseElement.innerHTML = "Antwort: " + (data.response || "Keine Antwort erhalten.");
            } catch (error) {
                console.error("Fehler:", error);
                responseElement.innerHTML = "Fehler beim Abrufen der Antwort.";
            }
        }
    </script>
</body>
</html>
