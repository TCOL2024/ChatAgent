  </style>
</head>
<body>
<div class="container">
  <h1>Quiz Sozialrecht & Pflegeversicherung</h1>
  <div class="intro">
    Teste dein Wissen rund um Pflegeversicherung, Arbeitslosenversicherung und Sozialgerichtsbarkeit.<br>
    Du erh√§ltst dein Feedback erst am Ende. Bei falscher Antwort kannst du es nochmal probieren!
  </div>
  <div class="progressbar"><div class="progress" id="progress" style="width:0%"></div></div>
  <form id="quizForm"></form>
  <div class="results" id="results"></div>
</div>
<script>
const questions = [
  {
    q: "1. In welchem Gesetzbuch ist die soziale Pflegeversicherung geregelt?",
    a: ["SGB V", "SGB VI", "SGB XI", "SGB III"],
    c: 2,
    e: "Die soziale Pflegeversicherung ist im Elften Buch Sozialgesetzbuch (SGB XI) geregelt."
  },
  {
    q: "2. Wer ist in Deutschland verpflichtet, eine Pflegeversicherung abzuschlie√üen?",
    a: [
      "Nur gesetzlich Krankenversicherte",
      "Nur privat Krankenversicherte",
      "Alle, die gesetzlich oder privat krankenversichert sind",
      "Nur Rentner"
    ],
    c: 2,
    e: "Jede Person, die krankenversichert ist ‚Äì egal ob gesetzlich oder privat ‚Äì, ist verpflichtet, auch eine Pflegeversicherung abzuschlie√üen."
  },
  {
    q: "3. Wie hoch ist das monatliche Pflegegeld 2025 f√ºr Pflegegrad 3 (ambulant)?",
    a: [
      "347 ‚Ç¨",
      "599 ‚Ç¨",
      "800 ‚Ç¨",
      "1.497 ‚Ç¨"
    ],
    c: 1,
    e: "Pflegegrad 3: Das Pflegegeld betr√§gt 599 ‚Ç¨ monatlich (ambulant, Stand 2025)."
  },
  {
    q: "4. Wie viel betr√§gt der Entlastungsbetrag monatlich, den Pflegebed√ºrftige zu Hause unabh√§ngig vom Pflegegrad bekommen?",
    a: [
      "25,50 ‚Ç¨",
      "131 ‚Ç¨",
      "347 ‚Ç¨",
      "42 ‚Ç¨"
    ],
    c: 1,
    e: "Der Entlastungsbetrag betr√§gt monatlich 131‚ÄØ‚Ç¨ f√ºr alle Pflegegrade bei ambulanter Pflege."
  },
  {
    q: "5. Was ist der maximale Zuschuss der Pflegekasse f√ºr eine Umbauma√ünahme (pro Ma√ünahme)?",
    a: [
      "2.000 ‚Ç¨",
      "4.180 ‚Ç¨",
      "7.000 ‚Ç¨",
      "16.720 ‚Ç¨"
    ],
    c: 1,
    e: "Bis zu 4.180‚ÄØ‚Ç¨ zahlt die Pflegekasse pro Umbauma√ünahme zur Verbesserung des Wohnumfelds."
  },
  {
    q: "6. Was bedeutet Pflegebed√ºrftigkeit im Sinne der Pflegeversicherung?",
    a: [
      "Man ben√∂tigt Unterst√ºtzung bei mind. zwei Aktivit√§ten im Haushalt.",
      "Es besteht ein k√∂rperlicher, geistiger oder seelischer Hilfebedarf bei der Bew√§ltigung des Alltags √ºber l√§ngere Zeit.",
      "Nur Menschen im Pflegeheim gelten als pflegebed√ºrftig.",
      "Pflegebed√ºrftigkeit gibt es erst ab Pflegegrad 2."
    ],
    c: 1,
    e: "Pflegebed√ºrftigkeit liegt vor, wenn aufgrund von gesundheitlichen Beeintr√§chtigungen der Selbstst√§ndigkeit oder F√§higkeiten √ºber l√§ngere Zeit (mindestens 6 Monate) Hilfe im Alltag ben√∂tigt wird."
  },
  {
    q: "7. Was ist der erste Schritt, bevor ein Sozialgericht angerufen werden kann?",
    a: [
      "Direkte Klage beim Gericht",
      "Mediation durch einen Anwalt",
      "Au√üergerichtliches Vorverfahren (Widerspruch)",
      "Schlichtung durch die Krankenkasse"
    ],
    c: 2,
    e: "Vor einer Klage beim Sozialgericht muss ein au√üergerichtliches Vorverfahren (Widerspruch) durchgef√ºhrt werden."
  },
  {
    q: "8. Wer entscheidet in der ersten Instanz (Sozialgericht) √ºber einen Fall?",
    a: [
      "Ein Berufsrichter allein",
      "Eine Kammer mit einem Berufsrichter und zwei ehrenamtlichen Richtern",
      "Drei Berufsrichter ohne Ehrenamt",
      "F√ºnf Richter, davon alle Ehrenamtliche"
    ],
    c: 1,
    e: "In der 1. Instanz entscheidet eine Kammer: ein Berufsrichter (Vorsitz) und zwei ehrenamtliche Richter."
  },
  {
    q: "9. Die Beitr√§ge zur Arbeitslosenversicherung werden 2025 wie zwischen Arbeitgeber und Arbeitnehmer aufgeteilt?",
    a: [
      "Nur Arbeitnehmer zahlt",
      "Nur Arbeitgeber zahlt",
      "Jeweils 1,3‚ÄØ% vom Brutto (insgesamt 2,6‚ÄØ%)",
      "Jeweils 2,6‚ÄØ% (insgesamt 5,2‚ÄØ%)"
    ],
    c: 2,
    e: "Arbeitgeber und Arbeitnehmer zahlen je 1,3‚ÄØ% vom Bruttoeinkommen (gesamt: 2,6‚ÄØ%)."
  },
  {
    q: "10. In welchem Fall wird das Bundessozialgericht t√§tig?",
    a: [
      "Als erste Instanz bei allen Sozialf√§llen",
      "Als Berufungsinstanz bei Streitigkeiten unter Richtern",
      "Als Revisionsinstanz ‚Äì pr√ºft nur Rechtsfragen",
      "Nur bei Angelegenheiten der Bundesagentur f√ºr Arbeit"
    ],
    c: 2,
    e: "Das Bundessozialgericht ist Revisionsinstanz und entscheidet nur √ºber Rechtsfragen, nicht √ºber Tatsachen."
  }
];

let current = 0;
let userAnswers = Array(questions.length).fill(null);
let attempts = Array(questions.length).fill(0);

function renderQuiz() {
  showProgress();
  const form = document.getElementById('quizForm');
  form.innerHTML = '';
  const q = questions[current];
  let block = document.createElement('div');
  block.className = "question-block";
  block.innerHTML = `
    <div class="question">${q.q}</div>
    <div class="answers" id="answers${current}">
      ${q.a.map((ans, idx) => `
        <label id="label${current}_${idx}">
          <input type="radio" name="q${current}" value="${idx}">
          ${ans}
        </label>
      `).join('')}
    </div>
    <div id="error" style="color:#c0392b;margin:8px 0 0 2px;"></div>
  `;
  form.appendChild(block);

  let btn = document.createElement('button');
  btn.className = 'btn';
  btn.type = 'button';
  btn.textContent = (current === questions.length - 1) ? 'Quiz auswerten' : 'Weiter';
  btn.onclick = checkAnswer;
  form.appendChild(btn);
}

function checkAnswer(e) {
  e.preventDefault();
  const radios = document.getElementsByName('q'+current);
  let answer = null;
  let selectedIdx = null;
  radios.forEach((r, idx) => { if (r.checked) { answer = parseInt(r.value); selectedIdx = idx; } });
  const err = document.getElementById('error');
  if (answer === null) {
    err.textContent = 'Bitte w√§hle eine Antwort aus.';
    return;
  }
  err.textContent = '';
  attempts[current]++;
  if (answer === questions[current].c) {
    userAnswers[current] = answer;
    current++;
    if (current < questions.length) {
      renderQuiz();
    } else {
      showResults();
    }
  } else {
    // Highlight falsche Auswahl
    radios.forEach((r, idx) => {
      let lbl = document.getElementById(`label${current}_${idx}`);
      if (idx === selectedIdx) lbl.classList.add('selected');
      else lbl.classList.remove('selected');
    });
    err.textContent = 'Leider falsch, bitte versuche es erneut!';
  }
  showProgress();
}

function showResults() {
  document.getElementById('quizForm').innerHTML = '';
  let score = userAnswers.filter((a,i)=>a===questions[i].c).length;
  let resHtml = `<h2>Auswertung</h2>
    <div class="feedback">Du hast <b>${score} von ${questions.length}</b> Fragen korrekt beantwortet.</div>`;
  if(score===questions.length){
    resHtml += `<div class="feedback" style="color:#238c1c;">Top! Alles richtig beantwortet. üéâ</div>`;
  }else if(score<7){
    resHtml += `<div class="feedback" style="color:#c0392b;">Tipp: Schau die Inhalte nochmal an und versuche es gerne erneut.</div>`;
  }
  // Erkl√§rungen je Frage
  resHtml += `<div style="text-align:left;margin-top:26px;"><b>Erkl√§rungen zu den L√∂sungen:</b><ol>`;
  questions.forEach((q,i)=>{
    resHtml += `<li style="margin-bottom:16px;">
      <b>${q.q}</b><br>
      <span style="color:#0058a3">Richtige Antwort: ${q.a[q.c]}</span><br>
      <span class="explanation">${q.e}</span>
    </li>`;
  });
  resHtml += `</ol></div>`;
  document.getElementById('results').innerHTML = resHtml;
  showProgress(100);
}

function showProgress(forcePercent){
  let percent = forcePercent!==undefined
    ? forcePercent
    : Math.round((current/questions.length)*100);
  document.getElementById('progress').style.width = percent+'%';
}

renderQuiz();
</script>
</body>
</html>
