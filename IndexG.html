<!DOCTYPE html>

<head>

  <title>KI Chat Interface</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Allianz Neo', Arial, sans-serif;
      background-color: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* Container */
    #chat-container {
      width: 100%;
      max-width: 800px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    /* Header */
    header {
      padding: 20px;
      text-align: center;
      background: #003781;
      color: white;
    }
    header h1 {
      font-size: 1.8rem;
    }
    header p {
      font-size: 1rem;
    }
    /* Chat Area */
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f4f7f9;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      margin-right: 10px;
    }
    .user .avatar {
      background-color: #003781;
    }
    .bot .avatar {
      background-color: #e8f0fe;
      color: #003781;
    }
    .text {
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 1rem;
      line-height: 1.4;
    }
    .user .text {
      background-color: #e1f5fe;
      margin-left: auto;
    }
    .bot .text {
      background-color: #e8f0fe;
    }
    /* Input Area */
    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #question {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    #send-button {
      background-color: #003781;
      color: white;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #002060;
    }
    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      header p, .text, #question, #send-button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
