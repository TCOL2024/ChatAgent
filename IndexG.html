<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f7f9;
        }
        #chat-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin-top: 10px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #0057B8;
            outline: none;
        }
        input {
            width: 70%;
            padding-left: 10px;
        }
        button {
            background-color: #0057B8;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #003E75;
        }
        #chat {
            max-width: 800px;
            margin: auto;
            text-align: left;
        }
        .message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .user {
            background-color: #D4E6F1;
            text-align: right;
        }
        .bot {
            background-color: #E8F0FE;
            text-align: left;
        }
        .error {
            background-color: #F8D7DA;
            color: red;
        }
        .prompt-suggestions {
            margin-top: 20px;
            text-align: left;
        }
        .prompt-suggestions button {
            display: block;
            width: 100%;
            margin: 5px 0;
            text-align: left;
            background-color: #f1f1f1;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
        }
        .prompt-suggestions button:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Schön, dass Du da bist und diese künstliche Intelligenz nutzt.</h1>
        <p>Stelle mir nun Deine Frage - ich freue mich, Dir helfen zu können.</p>
        
        <div id="chat"></div>
        
        <input type="text" id="question" placeholder="Deine Frage hier...">
        <button onclick="sendQuestion()">Senden</button>
        
        <div class="prompt-suggestions" id="prompt-suggestions">
            <h3>Vorschläge:</h3>
        </div>
    </div>
    
    <script>
        let lastResponse = "";  
        let inputField = document.getElementById("question");
        let promptContainer = document.getElementById("prompt-suggestions");
        
        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendQuestion();
            }
        });

        function sendQuestion(question = null) {
            let inputQuestion = question || inputField.value;
            if (!inputQuestion) return;
            
            let chat = document.getElementById("chat");
            chat.innerHTML += `<div class='message user'>${inputQuestion}</div>`;
            
            fetch(`https://hook.us2.make.com/hq1w4uay9lnxtbdpuw2luier6211ca77?text=${encodeURIComponent(inputQuestion)}&lastResponse=${encodeURIComponent(lastResponse)}`)
                .then(response => response.text())
                .then(data => {
                    lastResponse = data;
                    let formattedResponse = data.replace(/\*{2}(.+?)\*{2}/g, "<b>$1</b>").replace(/\n/g, "<br>");
                    chat.innerHTML += `<div class='message bot'>${formattedResponse}</div>`;
                    
                    updatePromptSuggestions(inputQuestion);
                })
                .catch(error => {
                    chat.innerHTML += `<div class='message bot error'>Fehler: ${error}</div>`;
                });
            
            inputField.value = "";
        }
        
        function updatePromptSuggestions(question) {
            let prompts = generatePrompts(question);
            promptContainer.innerHTML = "<h3>Vorschläge:</h3>";
            prompts.forEach(prompt => {
                let button = document.createElement("button");
                button.innerText = prompt;
                button.onclick = function() { sendQuestion(prompt); };
                promptContainer.appendChild(button);
            });
        }
        
        function generatePrompts(question) {
            if (question.toLowerCase().includes("bip")) {
                return [
                    "Wie wird das BIP berechnet?",
                    "Welche Faktoren beeinflussen das BIP?",
                    "Unterschied zwischen nominalem und realem BIP?"
                ];
            }
            if (question.toLowerCase().includes("steuer")) {
                return [
                    "Welche Steuerarten gibt es in Deutschland?",
                    "Wie funktioniert die Einkommenssteuer?",
                    "Welche Steuervergünstigungen gibt es für Selbstständige?"
                ];
            }
            if (question.toLowerCase().includes("künstliche intelligenz")) {
                return [
                    "Was sind die Anwendungsbereiche von KI?",
                    "Welche ethischen Herausforderungen gibt es bei KI?",
                    "Wie wird KI im Gesundheitswesen eingesetzt?"
                ];
            }
            return ["Kannst Du meine Frage präzisieren?", "Hast Du Beispiele für dieses Thema?", "Wie sieht die rechtliche Lage dazu aus?"];
        }
    </script>
</body>
</html>
