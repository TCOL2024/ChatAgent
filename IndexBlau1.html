<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dein persönlicher Assistent</title>
  <!-- Inter Font from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f8;
      color: #343541;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Header */
    .header {
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      position: relative;
    }
    .header button {
      position: absolute;
      right: 16px;
      top: 16px;
      background: transparent;
      border: none;
      color: #007aff;
      font-size: 14px;
      cursor: pointer;
    }
    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 16px;
      overflow-y: auto;
    }
    /* Message Bubbles */
    .message {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 16px;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .message.bot {
      background-color: #fff;
      align-self: flex-start;
      border: 1px solid #e0e0e0;
    }
    .message.user {
      background-color: #007aff;
      color: #fff;
      align-self: flex-end;
    }
    /* Typing Indicator */
    .typing-indicator {
      font-style: italic;
      color: #888;
      margin: 8px 0;
      display: flex;
      align-items: center;
    }
    .typing-indicator span {
      display: inline-block;
      animation: blink 1s infinite;
      margin-left: 4px;
    }
    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    /* Input Area */
    .input-area {
      display: flex;
      padding: 16px;
      border-top: 1px solid #e0e0e0;
      background: #fff;
    }
    .input-area input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 8px;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-area input:focus {
      border-color: #007aff;
    }
    .input-area button {
      padding: 0 20px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-area button:hover {
      background-color: #005ecb;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .chat-container, .input-area {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    Dein persönlicher Assistent
    <button onclick="resetChat()">Reset</button>
  </div>
  
  <!-- Chat Container -->
  <div class="chat-container" id="chatContainer">
    <!-- Chat messages werden hier eingefügt -->
  </div>
  
  <!-- Input Area -->
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Deine Nachricht..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Absenden</button>
  </div>
  
  <script>
    let userName = "";
    let userId = "";
    let askedForName = false;
    let lastBotAnswer = "";
    const webhookUrl = "https://hook.us2.make.com/crk4yctny91n557tnx34f7tjtx9ycudp";
    let chatHistory = [];
    
    function initializeUser() {
      const storedUserId = localStorage.getItem("userId");
      if (storedUserId) {
        userId = storedUserId;
      } else {
        userId = "user-" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("userId", userId);
      }
      const storedUserName = localStorage.getItem("userName");
      if (storedUserName) {
        userName = storedUserName;
      }
    }
    
    function saveChatHistory() {
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
    }
    
    function loadChatHistory() {
      const storedHistory = localStorage.getItem("chatHistory");
      if (storedHistory) {
        try {
          chatHistory = JSON.parse(storedHistory);
          chatHistory.forEach(msg => renderMessage(msg.sender, msg.text));
        } catch (error) {
          console.error("Fehler beim Laden des Chatverlaufs:", error);
          chatHistory = [];
        }
      }
    }
    
    function renderMessage(sender, text) {
      const container = document.getElementById("chatContainer");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.innerHTML = text;
      container.appendChild(msgDiv);
      container.scrollTop = container.scrollHeight;
    }
    
    function addMessage(sender, text) {
      renderMessage(sender, text);
      chatHistory.push({ sender, text });
      saveChatHistory();
    }
    
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
    
    async function sendMessage() {
      const inputEl = document.getElementById("userInput");
      const userInput = inputEl.value.trim();
      if (!userInput) return;
      addMessage("user", userInput);
      inputEl.value = "";
      
      // Falls Name noch nicht erfasst wurde
      if (askedForName && !userName) {
        if (userInput.toLowerCase() === "nein") {
          addMessage("bot", "Wie kann ich dir behilflich sein?");
        } else {
          userName = userInput;
          localStorage.setItem("userName", userName);
          addMessage("bot", `Vielen Dank, ${userName}. Wie kann ich dir weiterhelfen?`);
        }
        askedForName = false;
        return;
      }
      
      // Zeige "Bot denkt" Indikator
      showTypingIndicator();
      
      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: userId,
            name: userName || "Unbekannt",
            question: userInput,
            last_answer: lastBotAnswer
          })
        });
        const textResponse = await response.text();
        console.log("Serverantwort:", textResponse);
        if (!response.ok) {
          throw new Error(`HTTP-Fehler! Status: ${response.status}`);
        }
        let jsonResponse;
        if (textResponse.trim().startsWith("{") && textResponse.trim().endsWith("}")) {
          try {
            jsonResponse = JSON.parse(textResponse);
          } catch (error) {
            jsonResponse = { answer: textResponse };
          }
        } else {
          jsonResponse = { answer: textResponse };
        }
        
        removeTypingIndicator();
        
        if (jsonResponse.answer) {
          lastBotAnswer = jsonResponse.answer;
          addMessage("bot", jsonResponse.answer);
        } else {
          addMessage("bot", "Ich konnte keine Antwort vom Server erhalten.");
        }
      } catch (error) {
        console.error("Fehler:", error);
        removeTypingIndicator();
        addMessage("bot", "Es gab ein Problem mit der Server-Antwort.");
      }
    }
    
    function showTypingIndicator() {
      const container = document.getElementById("chatContainer");
      const indicator = document.createElement("div");
      indicator.classList.add("typing-indicator");
      indicator.id = "typingIndicator";
      indicator.innerHTML = "Bot denkt<span>.</span>";
      container.appendChild(indicator);
      container.scrollTop = container.scrollHeight;
    }
    
    function removeTypingIndicator() {
      const indicator = document.getElementById("typingIndicator");
      if (indicator) {
        indicator.remove();
      }
    }
    
    function resetChat() {
      localStorage.removeItem("chatHistory");
      localStorage.removeItem("userName");
      chatHistory = [];
      userName = "";
      askedForName = true;
      lastBotAnswer = "";
      document.getElementById("chatContainer").innerHTML = "";
      setTimeout(() => {
        addMessage("bot", "Schön, dass du hier bist. Darf ich dich mit Vornamen ansprechen?");
        askedForName = true;
      }, 500);
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      initializeUser();
      loadChatHistory();
      if (chatHistory.length === 0) {
        setTimeout(() => {
          addMessage("bot", "Schön, dass du hier bist. Darf ich dich mit Vornamen ansprechen?");
          askedForName = true;
        }, 500);
      }
    });
  </script>
</body>
</html>
