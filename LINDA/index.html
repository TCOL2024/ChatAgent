<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot – Wie kann ich Dir helfen?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }
    .centered-title {
      margin-top: 10vh;
      font-size: 2.5rem;
      font-weight: 600;
    }
    .chat-container {
      margin-top: 3rem;
      background: #f7fafd;
      border-radius: 2rem;
      box-shadow: 0 2px 32px rgba(0,0,0,0.08);
      padding: 2rem;
      width: 90%;
      max-width: 500px;
    }
    .chatbox {
      min-height: 120px;
      max-height: 50vh;
      overflow-y: auto;
      margin-bottom: 1rem;
      font-size: 1.15rem;
      line-height: 1.4;
    }
    .chatbox .user { color: #1e6cff; font-weight: 600; }
    .chatbox .bot  { color: #005bac; font-weight: 600; }
    .input-row {
      display: flex;
      border-radius: 2rem;
      background: #fff;
      border: 1px solid #e3eefa;
      overflow: hidden;
    }
    .input-row input {
      flex: 1;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      outline: none;
    }
    .input-row button {
      background: #005bac;
      color: #fff;
      border: none;
      width: 3rem;
      cursor: pointer;
      transition: background .2s;
      font-size: 1.3rem;
    }
    .input-row button:hover { background: #003e7e; }
    .hint-long {
      margin-top: 1rem;
      font-style: italic;
      color: #d97706;
      display: none;
    }
    .error-msg {
      margin-top: 1rem;
      color: #e11d48;
      display: none;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .centered-title { font-size: 1.8rem; }
      .chat-container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="centered-title">Wie kann ich Dir helfen?</div>
  <div class="chat-container">
    <div class="chatbox" id="chatbox">
      <div><span class="bot">Bot:</span> Hallo! Wie kann ich Dir heute helfen?</div>
    </div>
    <form id="chat-form" class="input-row" autocomplete="off">
      <input id="user-input" type="text" placeholder="Stelle irgendeine Frage" required />
      <button type="submit" title="Senden">&#10148;</button>
    </form>
    <div id="hint-long" class="hint-long">
      ⏳ Es dauert heute leider etwas länger als gewöhnlich ...
    </div>
    <div id="error-msg" class="error-msg"></div>
  </div>

  <script>
    const webhookUrl = "https://hook.us2.make.com/pkdx4lpoadncdgd9fdwvd2jlgnwfsgx6";
    const chatbox = document.getElementById('chatbox');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const hintLong = document.getElementById('hint-long');
    const errorMsg = document.getElementById('error-msg');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      hintLong.style.display = 'none';

      const frage = userInput.value.trim();
      if (!frage) return;
      appendMessage('Du', frage, 'user');
      appendMessage('Bot', 'Antwort wird geladen …', 'bot');

      userInput.value = '';
      scrollToBottom();

      // Hinweis nach 25s
      const hintTimeout = setTimeout(() => {
        hintLong.style.display = 'block';
      }, 25000);

      try {
        const controller = new AbortController();
        const timeoutMax = setTimeout(() => controller.abort(), 60000);

        const res = await fetch(webhookUrl, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          signal: controller.signal,
          body: JSON.stringify({ message: frage })
        });

        clearTimeout(hintTimeout);
        clearTimeout(timeoutMax);
        hintLong.style.display = 'none';

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (err) {
          throw new Error('Antwort ist kein gültiges JSON:\n' + text);
        }

        const reply = data.reply || data.antwort;
        if (!reply) throw new Error('Im JSON wurde kein Feld „reply“ oder „antwort“ gefunden.');

        updateLastBotMessage(reply);
        tts(reply);

      } catch (err) {
        updateLastBotMessage('Entschuldigung, es ist ein Fehler aufgetreten.');
        errorMsg.textContent = err.message;
        errorMsg.style.display = 'block';
      }
      scrollToBottom();
    });

    function appendMessage(sender, text, cls) {
      const div = document.createElement('div');
      div.innerHTML = `<span class="${cls}">${sender}:</span> ${escapeHTML(text)}`;
      chatbox.appendChild(div);
    }
    function updateLastBotMessage(text) {
      const items = chatbox.querySelectorAll('div');
      const last = items[items.length - 1];
      last.innerHTML = `<span class="bot">Bot:</span> ${escapeHTML(text)}`;
    }
    function scrollToBottom() {
      chatbox.scrollTop = chatbox.scrollHeight;
    }
    function tts(text) {
      if (!('speechSynthesis' in window) || !text) return;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'de-DE';
      window.speechSynthesis.speak(u);
    }
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, m => 
        ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])
      );
    }
  </script>
</body>
</html>
